  type: image
  location: ./assets/images/preview/Troubleshooting-Top-Traffic-Source-and-Destinations.png
- title: Troubleshooting Insights for Network Traffic
  description: This dashboard helps to provide network traffic and latency details.
  type: image
  location: ./assets/images/preview/Troubleshooting-Insights-for-Network-Traffic.png
