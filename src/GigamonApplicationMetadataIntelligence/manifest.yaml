schemaVersion: '2.0'
name: Gigamon Application Metadata Intelligence
version: 2.0.0
description: The Gigamon Deep Observability Pipeline efficiently delivers network-derived
  intelligence to amplify the power of your cloud, security, and observability tools.
  The solution eliminates network blind spots as you move workloads to the cloud,
  reducing security, and compliance risks while improving performance across your
  hybrid cloud infrastructure.
