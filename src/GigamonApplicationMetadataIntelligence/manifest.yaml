  type: image
  location: ./assets/images/preview/Security-Posture-SSL-Certificate-Info.png
- title: Security Posture - SSL Cryptographic details
  description: This dashboard provides Cryptographic SSL details to secure data by
    identifying Weak ciphers, Signature algorithms and TLS information.
  type: image
  location: ./assets/images/preview/Security-Posture-SSL-Cryptographic-details.png
- title: Troubleshooting - Top Traffic Source and Destinations
  description: This dashboard helps user to troubleshoot the traffic Source and destination
